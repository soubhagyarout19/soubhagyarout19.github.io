<html>
  <head>
    <title>WhatsApp Redirect</title>
  </head>
  <body>
    <form>
      <label for="message">Enter Message:</label>
      <textarea id="message" name="message" required></textarea>
      <br><br>
      <input type="submit" value="Submit" onclick="window.location.href='https://api.whatsapp.com/send?phone=7978117619&text=' + encodeURIComponent(document.querySelector('#message').value); return false;">
    </form>
  </body>
</html>
