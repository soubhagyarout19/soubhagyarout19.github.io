<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Restaurant Menu</title>
    <style>
      /* Add some basic styling for the menu section */
      .menu-section {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
      }
      /* Style the menu items */
      .menu-item {
        border: 1px solid #ccc;
        margin: 20px;
        width: 300px;
        background-color: white;
        box-shadow: 2px 2px 10px #ccc;
        text-align: center;
        padding: 20px;
        border-radius: 5px;
      }
      /* Style the heading of the menu section */
      h2 {
        text-align: center;
        margin: 40px 0 20px 0;
      }
      /* Style the "Add to Cart" button */
      button {
        background-color: #4CAF50;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        margin-top: 20px;
      }
      /* Style the menu item headers */
      .menu-item h3 {
        font-size: 24px;
        margin-bottom: 10px;
      }
      /* Style the menu item prices */
      .menu-item p.price {
        font-size: 20px;
        font-weight: bold;
        color: #4CAF50;
        margin-top: 10px;
      }
    </style>
  </head>
  <body>
    <h1 style="text-align: center;">Welcome to Our Restaurant</h1>
    <h2>Menu</h2>
    <!-- Add some menu items using HTML -->
    <div class="menu-section">
      <div class="menu-item">
        <h3>Pizza</h3>
        <p>A delicious, cheesy pizza with your choice of toppings.</p>
        <p class="price">$12.99</p>
        <button class="add-to-cart-button" data-price="12.99">Add to Cart</button>
      </div>
      <div class="menu-item">
        <h3>Burger</h3>
        <p>A juicy, grilled burger with all the fixings.</p>
        <p class="price">$9.99</p>
        <button class="add-to-cart-button" data-price="9.99">Add to Cart</button>
      </div>
      <div class="menu-item">
        <h3>Pasta</h3>
        <p>A bowl of fresh pasta with your choice of sauce.</p>
        <p class="price">$14.99</p>
        <button class="add-to-cart-button" data-price="14.99">Add to Cart</button>
      </div>
    </div>
    <!-- Add some JavaScript to show a message when a menu item is clicked -->
    <script>
      var addToCartButtons = document.querySelectorAll('.add-to-cart-button');
      var cart = [];
      addToCartButtons.forEach(function(button) {
        button.addEventListener('click', function() {
          var menuItem = button.parentElement;
          var item = {
            name: menuItem.querySelector('h3').textContent,
            price: button.getAttribute('data-price')
          };
          cart.push(item);
          window.location.href='https://api.whatsapp.com/send?phone=7978117619&text=' + item.name + ' and ' + item.price ; return false;
          alert('Added ' + item.name + ' to cart for $' + item.price);
        });
      });
    </script>
  </body>
</html>
